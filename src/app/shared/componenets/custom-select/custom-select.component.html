<div class="input-container">
  <label *ngIf="label">{{ label }}</label>
  <div
    [ngClass]="{
      'input-wrapper': true,
      'sel': true
    }"
  >
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    <mat-select
      [disabled]="isDisabled"
      [value]="value"
      (selectionChange)="onSelectionChange($event.value)"
    >
    @for (opt of options; track $index) {
      <mat-option [value]="opt">
        {{ opt }}
      </mat-option>
    }
    </mat-select>
  </div>
</div>
